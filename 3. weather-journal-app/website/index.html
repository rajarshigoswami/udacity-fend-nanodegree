<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="holder headline">
            <h1>Weather Journal App</h1>
        </header>
        <main>
            <div class="container" style="display: flex;">
                <div class="user-input">
                    <h2>Add Records to your journal</h2>
                    <div class="input-container">
                        <input type="text" pattern="^[0-9]*$" name="zip" id="zip" placeholder="Enter Zip Code Here" />
                        <textarea id="feelings" placeholder="Describe your feelings"></textarea>
                        <button id="generate" class="btn" disabled="true">Submit</button>
                    </div>
                </div>
                <div class="records">
                    <h2>Your Past Records</h2>
                    <div class="scrollable" id="entryHolder"></div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
